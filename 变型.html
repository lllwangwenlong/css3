<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }

        img {
            display: block;
            padding: 50px;
            transition: transform linear 2s;
        }

        .container:hover img {
            transform: rotate(180deg);
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="./imgs/形变中心点/39.jpg" alt="">
    </div>
</body>
</html>
