<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 0 auto;
            width: 500px;
            height: 280px;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            transition: transform linear .5s;
        }

        .box:hover img {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./imgs/6.jpg" alt="">
    </div>
</body>
</html>
