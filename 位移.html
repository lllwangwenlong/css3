<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #f00;
            transition: transform linear 2s;
        }

        html:hover .box {
            transform: translate(500px, 200px);
        }
    </style>
</head>
<body>
    <div class="box">
        
    </div>
</body>
</html>
